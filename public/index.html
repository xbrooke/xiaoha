<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小哈电池中转服务器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin: 0;
        }
        p {
            color: #666;
            margin-top: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 小哈电池中转服务器</h1>
        <p>服务器正在运行中...</p>
        <div class="status">
            <p>API 端点：</p>
            <ul style="list-style: none; padding: 0;">
                <li>GET /health - 健康检查</li>
                <li>POST /preparams - 获取预处理参数</li>
                <li>POST /battery - 获取电池数据</li>
                <li>POST /decode - 解码电池数据</li>
            </ul>
        </div>
    </div>
</body>
</html>
